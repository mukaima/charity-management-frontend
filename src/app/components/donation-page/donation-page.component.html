<app-header></app-header>
<div class="donation-container">
  <h1 class="donation-title">Make a Donation</h1>

  <form (ngSubmit)="onDonate(donationForm)" #donationForm="ngForm" class="donation-form">

    <!-- Donation Amount -->
    <div class="form-group">
      <label for="amount" class="form-label">Donation Amount</label>
      <input
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="donationAmount"
        required
        class="form-control"
        placeholder="Enter amount"
      />
      <span class="text-danger" *ngIf="donationForm.submitted && !donationAmount">
        Error: Donation amount is required!
      </span>
    </div>

    <!-- Payment Method -->
    <div class="form-group">
      <label for="paymentMethod" class="form-label">Payment Method</label>
      <select
        id="paymentMethod"
        name="paymentMethod"
        [(ngModel)]="selectedPaymentMethod"
        required
        class="form-control"
      >
        <option value="" disabled selected>Select Payment Method</option>
        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
      </select>
      <span class="text-danger" *ngIf="donationForm.submitted && !selectedPaymentMethod">
        Error: Payment method is required!
      </span>
    </div>

    <!-- Proceed to Payment Button -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </div>
  </form>
</div>
